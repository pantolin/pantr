repos:
  # General file quality hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ['--maxkb=1000']

  # Ruff linting (conditional on branch)
  - repo: local
    hooks:
      - id: ruff
        name: ruff
        entry: .pre-commit-hooks/conditional_check.py
        language: system
        args: ['ruff', 'check', '--fix']
        types: [python]
        pass_filenames: false
      - id: ruff-format
        name: ruff-format
        entry: .pre-commit-hooks/conditional_check.py
        language: system
        args: ['ruff', 'format']
        types: [python]
        pass_filenames: false

  # MyPy type checking (conditional on branch)
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: .pre-commit-hooks/conditional_check.py
        language: python
        args: ['mypy', '--config-file=mypy.ini', 'src', 'tests']
        types: [python]
        pass_filenames: false
        additional_dependencies: [
          'mypy>=1.10,<2',
          'numpy>=1.26,<3',
          'scipy>=1.11,<2',
          'matplotlib>=3.8,<4',
          'numba>=0.59,<0.61',
        ]
